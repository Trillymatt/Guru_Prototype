version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install dependencies at root (includes workspaces)
        - npm ci
    build:
      commands:
        # Build from root using workspace command
        - npm run build:tech
  artifacts:
    # Output directory for tech build
    baseDirectory: packages/technician/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/*/node_modules/**/*
